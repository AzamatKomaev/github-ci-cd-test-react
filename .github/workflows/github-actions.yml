name: GitHub Actions Demo

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build
  deploy:
    needs: [build]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
      - run: |
          eval "$(ssh-agent -s)"
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' | ssh-add -
      - run: | 
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
      - run: |
          echo "${{secrets.SSH_HOST}}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
      - run: echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
      - run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "touch looool.py"
#     - run:  scp  ./build ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/voiceofossetia.ru
      - run: echo "Deploy finished."
